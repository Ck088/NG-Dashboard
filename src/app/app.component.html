<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
    (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="drawer-container-1">
  <mat-drawer opened #drawer mode="side" class="drawer-menu-container">
    <mat-list role="list">
      <mat-list-item role="listitem">Menu Item 1</mat-list-item>
      <mat-list-item role="listitem">Menu Item 2</mat-list-item>
      <mat-list-item role="listitem">Menu Item 3</mat-list-item>
    </mat-list>
  </mat-drawer>

  <app-dashboard></app-dashboard>

</mat-drawer-container>
